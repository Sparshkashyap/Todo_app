{% extends 'base.html' %}

{% block title %}
mera app
{% endblock %}

{% block body %}

<div class="container my-5">
    <h1 class="text-center mb-4">Update To-Do->{{todo}}</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" class="form-control" id="taskName" placeholder="Enter task name" name="task" value="{{todo}}" required>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate" name="created_at" value="{{created_at}}" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status">
          <option>Pending</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
  </div>




{% endblock %}
