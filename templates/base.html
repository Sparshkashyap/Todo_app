<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  
  <title>
    {% block title %} 
    {% endblock %}
  </title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  {% endblock %}
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">To-Do App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-primary text-white" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-secondary text-white ml-2" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary text-white ml-2" href="{% url 'profile_pic' %}">Upload profile</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block body %}
  {% endblock %}

  <!-- Footer -->
  <footer class="bg-light text-center py-3"style="margin-top:13rem;">
    <p>&copy; 2024 To-Do App. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
